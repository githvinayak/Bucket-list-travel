<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random</title>
	<link type="text/css" rel="stylesheet" href="random.css"/>

<body>
<div class="warpper">
  <input class="radio" id="one" name="group" type="radio" checked>
  <input class="radio" id="two" name="group" type="radio">
  <input class="radio" id="three" name="group" type="radio">
  <div class="tabs">
  <label class="tab" id="one-tab" for="one">Tour</label>
  <label class="tab" id="two-tab" for="two">Hotel</label>
  <label class="tab" id="three-tab" for="three">Car</label>
    </div>
  <div class="panels">
  <div class="panel" id="one-panel">
    <form action="#">
		<div class="form first">
			<div class="details personal">
				<div class="fields">
					<div class="input-field">
						<label>Your Destination</label>
						<input type="text" placeholder="Enter destination" required>
					</div>

					<div class="input-field">
						<label>Check In</label>
						<input type="date" placeholder="Enter your issued date" required>
					</div>

					<div class="input-field">
						<label>Check Out Date</label>
						<input type="date" placeholder="Enter your issued date" required>
					</div>

					<div class="input-field">
						<label>Tour Type</label>
						<select required>
							<option disabled selected>Select gender</option>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
						</select>
					</div>

					<div class="input-field">
						<label>Children</label>
						<select required>
							<option disabled selected>Select gender</option>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
						</select>
					</div>

					<div class="input-field">
						<label>Adults</label>
						<select required>
							<option disabled selected>Select gender</option>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
						</select>
					</div>
					<div class="input-field">
						<label> Enter Name</label>
						<input type="text" placeholder="Enter Name" required>
					</div>

					<div class="input-field">
						<label>Enter Phone</label>
						<input type="number" placeholder="Enter Phone" required>
					</div>
				</div>
				<button class="nextBtn">
					<span class="btnText">Book Tour</span>
					<i class="uil uil-navigator"></i>
				</button>
			</div>
		</div> 
	</form>
  </div>
